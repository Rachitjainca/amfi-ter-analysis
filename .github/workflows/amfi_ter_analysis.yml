name: AMFI TER Daily Analysis

on:
  schedule:
    # Run daily at 8:10 AM IST (02:40 UTC)
    - cron: '40 2 * * *'
  workflow_dispatch:

jobs:
  analyze-ter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests
      
      - name: Create required directories
        run: mkdir -p downloads output history logs
      
      - name: Run TER Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python ter_github_actions.py
      
      - name: View generated files
        run: |
          echo "=== Download Files ==="
          ls -lh downloads/ 2>/dev/null || echo "No downloads"
          echo ""
          echo "=== Output Files ==="
          ls -lh output/ 2>/dev/null || echo "No output"
      
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto: AMFI TER Analysis $(date +'%Y-%m-%d %H:%M:%S')"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin main || echo "Could not push to remote"

      - name: Generate CSV table for notification
        run: |
          {
            echo "üîî AMFI TER Daily Analysis Report"
            echo "Generated: $(date '+%Y-%m-%d %H:%M:%S IST')"
            echo ""
            echo "TOP TER CHANGES:"
            echo "=============================================================================="
            head -21 output/TER_Comparison_Comprehensive.csv | tail -20
            echo "=============================================================================="
            echo ""
            echo "‚úÖ Analysis Complete"
          } > /tmp/message.txt

      - name: Send notification to Google Chat
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        continue-on-error: true
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "‚ùå WEBHOOK_URL secret not configured in GitHub!"
            echo "Please add GOOGLE_CHAT_WEBHOOK_URL to Settings > Secrets and variables > Actions"
            exit 0
          fi
          
          echo "‚úì Webhook URL found, sending message..."
          
          # Read the message file
          if [ -f /tmp/message.txt ]; then
            MESSAGE=$(cat /tmp/message.txt)
            echo "Message content:"
            echo "$MESSAGE"
          else
            MESSAGE="AMFI TER Daily Analysis - Completed"
          fi
          
          # Escape JSON and send to Google Chat
          ESCAPED_MESSAGE=$(printf '%s' "$MESSAGE" | jq -Rs .)
          
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/webhook_response.txt \
            -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{\"text\":$ESCAPED_MESSAGE}")
          
          echo "HTTP Response Code: $HTTP_CODE"
          cat /tmp/webhook_response.txt
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Message sent successfully!"
          else
            echo "‚ùå Failed to send message (HTTP $HTTP_CODE)"
          fi
