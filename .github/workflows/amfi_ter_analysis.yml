name: AMFI TER Daily Analysis

on:
  schedule:
    # Run daily at 8:10 AM IST (02:40 UTC)
    - cron: '40 2 * * *'
  workflow_dispatch:

jobs:
  analyze-ter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests
      
      - name: Create required directories
        run: mkdir -p downloads output history logs
      
      - name: Run TER Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python ter_github_actions.py
      
      - name: View generated files
        run: |
          echo "=== Download Files ==="
          ls -lh downloads/ 2>/dev/null || echo "No downloads"
          echo ""
          echo "=== Output Files ==="
          ls -lh output/ 2>/dev/null || echo "No output"
      
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto: AMFI TER Analysis $(date +'%Y-%m-%d %H:%M:%S')"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin main || echo "Could not push to remote"

      - name: Generate CSV table for notification
        run: |
          cat > /tmp/generate_message.py << 'EOF'
import csv
import os
from datetime import datetime

csv_file = 'output/TER_Comparison_Comprehensive.csv'
message = "ðŸ”” AMFI TER Daily Analysis Report\n"
message += f"Generated: {datetime.now().strftime('%Y-%m-%d %H:%M:%S IST')}\n\n"
message += "TOP TER CHANGES:\n"
message += "="*120 + "\n"

if os.path.exists(csv_file):
    with open(csv_file, 'r') as f:
        reader = csv.reader(f)
        headers = next(reader)  # Get first row as header
        
        # Print header
        header_str = " | ".join(headers[:6])
        message += header_str + "\n"
        message += "-"*120 + "\n"
        
        # Print top 20 rows
        count = 0
        for row in reader:
            if count >= 20:
                break
            if row:
                row_str = " | ".join(str(v)[:20] for v in row[:6])
                message += row_str + "\n"
                count += 1
    
    message += "="*120 + "\n"
    message += f"\nTotal changes displayed: {count} schemes\n"
else:
    message += "No TER data found\n"

print(message)
EOF
          python3 /tmp/generate_message.py > /tmp/message.txt

      - name: Send notification to Google Chat
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        continue-on-error: true
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "Webhook not configured"
            exit 0
          fi
          
          MESSAGE=$(cat /tmp/message.txt 2>/dev/null || echo "AMFI TER Daily Analysis - Completed")
          
          # Send to Google Chat
          curl -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"$(echo "$MESSAGE" | jq -Rs .)\"}" || echo "Failed to send"
