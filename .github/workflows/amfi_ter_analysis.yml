name: AMFI TER Daily Analysis

on:
  schedule:
    # Run daily at 8:10 AM IST (02:40 UTC)
    - cron: '40 2 * * *'
  workflow_dispatch:

jobs:
  analyze-ter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests
      
      - name: Create required directories
        run: mkdir -p downloads output history logs
      
      - name: Run TER Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python ter_github_actions.py
      
      - name: View generated files
        run: |
          echo "=== Download Files ==="
          ls -lh downloads/ 2>/dev/null || echo "No downloads"
          echo ""
          echo "=== Output Files ==="
          ls -lh output/ 2>/dev/null || echo "No output"
      
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto: AMFI TER Analysis $(date +'%Y-%m-%d %H:%M:%S')"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin main || echo "Could not push to remote"

      - name: Send notification to Google Chat
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        continue-on-error: true
        run: |
          python3 << 'EOF'
import json
import urllib.request
import os
from datetime import datetime

webhook_url = os.environ.get('WEBHOOK_URL', '')
if not webhook_url:
    print("⚠️  Google Chat webhook not configured")
    exit(0)

try:
    message_text = "AMFI TER Daily Analysis\n"
    message_text += f"Run Time: {datetime.now().strftime('%Y-%m-%d %H:%M:%S IST')}\n"
    message_text += "Status: Completed"
    
    payload = {"text": message_text}
    req = urllib.request.Request(
        webhook_url,
        data=json.dumps(payload).encode('utf-8'),
        headers={'Content-Type': 'application/json'}
    )
    response = urllib.request.urlopen(req)
    print(f"✅ Notification sent (Status: {response.status})")
except Exception as e:
    print(f"⚠️  Could not send notification: {e}")
EOF
