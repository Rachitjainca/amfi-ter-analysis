name: AMFI TER Daily Analysis

# Run daily at 9:00 AM (UTC+5:30 = 3:30 UTC)
on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST (UTC+5:30)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  ter-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
    
    - name: Create directories
      run: |
        mkdir -p downloads output history logs
    
    - name: Download and analyze TER files
      id: analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python ter_github_actions.py
    
    - name: List generated files
      run: |
        echo "=== Downloads ==="
        ls -lh downloads/ 2>/dev/null || echo "No downloads yet"
        echo ""
        echo "=== Output Files ==="
        ls -lh output/ 2>/dev/null || echo "No output files"
    
    - name: Read analysis summary
      id: summary
      run: |
        if [ -f analysis_summary.json ]; then
          cat analysis_summary.json
          echo "SUMMARY=$(cat analysis_summary.json | tr '\n' ' ')" >> $GITHUB_ENV
        else
          echo "SUMMARY=No summary available" >> $GITHUB_ENV
        fi
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all files
        git add -A
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto: AMFI TER Analysis - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        fi
      continue-on-error: true
    
    - name: Notify Google Chat - Success
      if: success()
      uses: google-github-actions/send-google-chat-webhook@v1
      with:
        webhook-url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        message: |
          ✅ **AMFI TER Analysis - Daily Update**
          
          **Status:** Success
          **Date:** ${{ steps.summary.outputs.date || 'N/A' }}
          **Repository:** ${{ github.repository }}
          **Run:** <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View in GitHub>
          
          **Analysis Results:**
          • **Regular Plan Changes:** Analyzed and reported
          • **Direct Plan Changes:** Analyzed and reported
          • **Comparison:** Regular vs Direct plan changes tracked
          
          **Files Generated:**
          • Regular_Plan_TER_Changes_*.csv
          • Direct_Plan_TER_Changes_*.csv
          • Regular_vs_Direct_TER_Changes_*.csv
          
          All results have been committed to the repository.
    
    - name: Notify Google Chat - Failure
      if: failure()
      uses: google-github-actions/send-google-chat-webhook@v1
      with:
        webhook-url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        message: |
          ❌ **AMFI TER Analysis - Daily Update**
          
          **Status:** Failed
          **Date:** $(date +'%Y-%m-%d')
          **Repository:** ${{ github.repository }}
          **Run:** <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View in GitHub>
          
          **Error:** The analysis workflow failed. Please check the logs for details.
          
          **Action Required:** Review the GitHub Actions logs to identify the issue.
