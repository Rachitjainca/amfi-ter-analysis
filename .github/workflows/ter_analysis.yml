name: AMFI TER Daily Analysis

# Run daily at 9:00 AM (UTC+5:30 = 3:30 UTC)
on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST (UTC+5:30)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  ter-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
    
    - name: Create directories
      run: |
        mkdir -p downloads output history logs
    
    - name: Download and analyze TER files
      id: analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python ter_github_actions.py
    
    - name: List generated files
      run: |
        echo "=== Downloads ==="
        ls -lh downloads/ 2>/dev/null || echo "No downloads yet"
        echo ""
        echo "=== Output Files ==="
        ls -lh output/ 2>/dev/null || echo "No output files"
    
    - name: Read analysis summary
      id: summary
      run: |
        if [ -f analysis_summary.json ]; then
          cat analysis_summary.json
          echo "SUMMARY=$(cat analysis_summary.json | tr '\n' ' ')" >> $GITHUB_ENV
        else
          echo "SUMMARY=No summary available" >> $GITHUB_ENV
        fi
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all files
        git add -A
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto: AMFI TER Analysis - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        fi
      continue-on-error: true
    
    - name: Notify Google Chat - Success
      if: success()
      run: |
        if [ -f analysis_summary.json ]; then
          # Read summary data
          REGULAR_COUNT=$(jq '.regular_count' analysis_summary.json)
          DIRECT_COUNT=$(jq '.direct_count' analysis_summary.json)
          COMPARISON_COUNT=$(jq '.comparison_count' analysis_summary.json)
          
          # Build top changes text for regular plan
          REGULAR_TEXT=$(jq -r '.regular_changes[] | "‚Ä¢ \(.scheme): \(.old_ter)% ‚Üí \(.new_ter)% (Reduction: \(.reduction)%)"' analysis_summary.json | head -5)
          
          # Build top changes text for direct plan
          DIRECT_TEXT=$(jq -r '.direct_changes[] | "‚Ä¢ \(.scheme): \(.old_ter)% ‚Üí \(.new_ter)% (Reduction: \(.reduction)%)"' analysis_summary.json | head -5)
          
          # Build comparison text
          COMPARISON_TEXT=$(jq -r '.comparison_data[] | "‚Ä¢ \(.scheme): Regular \(.regular_reduction)% vs Direct \(.direct_reduction)% (Diff: \(.difference)%)"' analysis_summary.json | head -5)
          
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d @- <<'EOF'
          {
            "text": "‚úÖ AMFI TER Daily Analysis - $(date +'%Y-%m-%d')",
            "cards": [{
              "header": {
                "title": "‚úÖ AMFI TER Analysis Daily Update",
                "subtitle": "$(date +'%Y-%m-%d %H:%M:%S IST')"
              },
              "sections": [
                {
                  "header": "üìä Analysis Summary",
                  "widgets": [
                    {"textParagraph": {"text": "<b>Repository:</b> ${{ github.repository }}"}},
                    {"textParagraph": {"text": "<b>Status:</b> ‚úÖ Success"}},
                    {"textParagraph": {"text": "<b>Run Link:</b> <a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View GitHub Action</a>"}}
                  ]
                },
                {
                  "header": "üìà Regular Plan Changes",
                  "widgets": [
                    {"textParagraph": {"text": "<b>Total Changes:</b> ${REGULAR_COUNT}"}},
                    {"textParagraph": {"text": "<b>Top 5 Changes:</b>"}},
                    {"textParagraph": {"text": "${REGULAR_TEXT:-No changes}"}}
                  ]
                },
                {
                  "header": "üìâ Direct Plan Changes", 
                  "widgets": [
                    {"textParagraph": {"text": "<b>Total Changes:</b> ${DIRECT_COUNT}"}},
                    {"textParagraph": {"text": "<b>Top 5 Changes:</b>"}},
                    {"textParagraph": {"text": "${DIRECT_TEXT:-No changes}"}}
                  ]
                },
                {
                  "header": "‚öñÔ∏è Regular vs Direct Comparison",
                  "widgets": [
                    {"textParagraph": {"text": "<b>Common Schemes:</b> ${COMPARISON_COUNT}"}},
                    {"textParagraph": {"text": "<b>Top Differences:</b>"}},
                    {"textParagraph": {"text": "${COMPARISON_TEXT:-No data}"}}
                  ]
                },
                {
                  "widgets": [
                    {"textParagraph": {"text": "<b>Files Generated:</b>"}}
                  ]
                },
                {
                  "widgets": [
                    {"textParagraph": {"text": "‚úì Regular_Plan_TER_Changes_$(date +'%Y-%m-%d').csv"}},
                    {"textParagraph": {"text": "‚úì Direct_Plan_TER_Changes_$(date +'%Y-%m-%d').csv"}},
                    {"textParagraph": {"text": "‚úì Regular_vs_Direct_TER_Changes_$(date +'%Y-%m-%d').csv"}}
                  ]
                }
              ]
            }]
          }
        EOF
        else
          echo "Summary file not found, sending basic notification"
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "‚úÖ AMFI TER Analysis completed successfully on $(date +'"'"'%Y-%m-%d'"'"')",
              "cards": [{
                "header": {"title": "‚úÖ AMFI TER Analysis - Success"},
                "sections": [{
                  "widgets": [
                    {"textParagraph": {"text": "Analysis completed and results committed to repository."}}
                  ]
                }]
              }]
            }'
        fi
      continue-on-error: true
    
    - name: Notify Google Chat - Failure
      if: failure()
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚ùå AMFI TER Analysis - Failed",
            "cards": [{
              "header": {
                "title": "‚ùå AMFI TER Analysis Failed",
                "subtitle": "'"$(date +'%Y-%m-%d %H:%M:%S IST')"'"
              },
              "sections": [{
                "header": "‚ö†Ô∏è Error Details",
                "widgets": [
                  {"textParagraph": {"text": "<b>Status:</b> ‚ùå Failed"}},
                  {"textParagraph": {"text": "<b>Date:</b> '"$(date +'%Y-%m-%d')"'"}},
                  {"textParagraph": {"text": "<b>Repository:</b> ${{ github.repository }}"}},
                  {"textParagraph": {"text": "<b>Workflow Run:</b> <a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Error Logs in GitHub</a>"}},
                  {"textParagraph": {"text": "<b>Action Required:</b> Review the GitHub Actions logs to identify and fix the issue."}}
                ]
              }]
            }]
          }' || echo "Google Chat notification may have failed"
      continue-on-error: true
