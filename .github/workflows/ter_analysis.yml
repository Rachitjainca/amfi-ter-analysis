name: AMFI TER Daily Analysis

# Run daily at 9:00 AM (UTC+5:30 = 3:30 UTC)
on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST (UTC+5:30)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  ter-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
    
    - name: Create directories
      run: |
        mkdir -p downloads output history logs
    
    - name: Download and analyze TER files
      id: analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python ter_github_actions.py
    
    - name: List generated files
      run: |
        echo "=== Downloads ==="
        ls -lh downloads/ 2>/dev/null || echo "No downloads yet"
        echo ""
        echo "=== Output Files ==="
        ls -lh output/ 2>/dev/null || echo "No output files"
    
    - name: Read analysis summary
      id: summary
      run: |
        if [ -f analysis_summary.json ]; then
          cat analysis_summary.json
          echo "SUMMARY=$(cat analysis_summary.json | tr '\n' ' ')" >> $GITHUB_ENV
        else
          echo "SUMMARY=No summary available" >> $GITHUB_ENV
        fi
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all files
        git add -A
        
        # Check if there are changes
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto: AMFI TER Analysis - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        fi
      continue-on-error: true
    
    - name: Send Google Chat Notification
      if: always()
      run: |
        if [ -z "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" ]; then
          echo "Google Chat webhook URL not configured, skipping notification"
          exit 0
        fi
        
        STATUS="${{ job.status }}"
        DATE=$(date '+%Y-%m-%d')
        
        if [ -f analysis_summary.json ]; then
          REGULAR=$(jq -r '.regular_count' analysis_summary.json)
          DIRECT=$(jq -r '.direct_count' analysis_summary.json)
          COMPARISON=$(jq -r '.comparison_count' analysis_summary.json)
        else
          REGULAR="N/A"
          DIRECT="N/A"
          COMPARISON="N/A"
        fi
        
        MESSAGE="ðŸ“Š AMFI TER Analysis Daily Update\n"
        MESSAGE="${MESSAGE}Date: ${DATE}\n"
        MESSAGE="${MESSAGE}Status: ${STATUS}\n"
        MESSAGE="${MESSAGE}Regular Plan Changes: ${REGULAR}\n"
        MESSAGE="${MESSAGE}Direct Plan Changes: ${DIRECT}\n"
        MESSAGE="${MESSAGE}Comparison Schemes: ${COMPARISON}\n"
        MESSAGE="${MESSAGE}View: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"$(echo -e "$MESSAGE" | sed 's/"/\\"/g')\"}"
      continue-on-error: true
